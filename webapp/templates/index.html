    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Insurance-Premium-Prediction</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarNav">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>

      <br>



      <!-- <div class="d-flex justify-content-between"> -->
        <div class="d-flex justify-content-between" style="width:80%;margin:auto" >
            <form class = "form-inline" role = "form" method="post">
              <div class="input-group input-group-sm mb-3">
                {% csrf_token %}
                  <span class="input-group-text" id="inputGroup-sizing-sm">age</span>
                  <input type="text" name="age" class="form-control"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
      
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm">sex</span>
                  <input type="text" name="sex" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
      
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm">bmi</span>
                  <input type="text" name="bmi" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
      
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm">children</span>
                  <input type="text" name="children" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
      
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm">smoker</span>
                  <input type="text" name="smoker" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
      
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm">region</span>
                  <input type="text" name="region" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
      
                <button type="submit" class="btn btn-dark">submit</button>
            </form>

            <div>
                <img src="https://media.istockphoto.com/id/1365534802/photo/artificial-intelligence-in-healthcare-new-ai-applications-in-medicine.jpg?b=1&s=170667a&w=0&k=20&c=eF-CGfuqSOwnbAeptvuK8qcdNE3-_RHIYk_II2T8g9Y=" class="img-fluid" alt="...">
            </div>
            <div>
               
                <h1>Prediction-result:</h1>
                <h1>{{val}}</h1>
              </div>
          </div>
